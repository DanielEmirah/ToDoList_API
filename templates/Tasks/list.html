{% extends 'Tasks/base.html' %}

{% block title %}Liste des tâches à faire{% endblock title %}

{% block contents %}
<h1>Liste des tâches :</h1>
<a href="{% url 'Tasks:CreateTask' %}">Créer</a>
{% for task in tasks %}
<p>{{ forloop.counter }} | {{ task.titre }}</p>
<a href="{% url 'Tasks:UpdateTask' task.id %}">Modifier</a>
<a href="{% url 'Tasks:DeleteTask' task.id %}">Supprimer</a>
{% endfor %}
{% endblock contents %}
